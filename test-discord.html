<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Discord Integration</title>
    <style>
        body {
            background: #000;
            color: #666;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .status-test {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #444;
            box-shadow: 0 0 5px #444;
        }
        .status-text {
            color: #555;
            font-size: 14px;
        }
        .discord-activity {
            margin-top: 10px;
            padding: 10px;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 8px;
            border-left: 2px solid #5865f2;
            display: none;
        }
        .activity-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .activity-type {
            font-size: 12px;
            color: #5865f2;
            font-weight: 500;
            text-transform: uppercase;
        }
        .activity-name {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        .activity-details {
            font-size: 12px;
            color: #444;
            font-style: italic;
        }
        .profile-info {
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
        }
        .log {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Discord Integration Test</h1>
    
    <div class="status-test">
        <h2>Discord Status</h2>
        <div class="profile-info">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </div>
    </div>
    
    <div class="status-test">
        <h2>Debug Log</h2>
        <div id="log" class="log"></div>
    </div>
    
    <button onclick="testAPI()">Test API Directly</button>
    <button onclick="testWebSocket()">Test WebSocket</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <script>
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const logDiv = document.getElementById('log');
            if (logDiv) {
                logDiv.innerHTML += args.join(' ') + '\n';
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        };
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testAPI() {
            console.log('=== –¢–µ—Å—Ç–∏—Ä—É–µ–º Lanyard API ===');
            try {
                const response = await fetch('https://api.lanyard.rest/v1/users/1413802676776337469');
                const data = await response.json();
                console.log('API Response:', JSON.stringify(data, null, 2));
                
                if (data.success) {
                    console.log('‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                    console.log('–°—Ç–∞—Ç—É—Å:', data.data.discord_status);
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', data.data.discord_user.username);
                    console.log('–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏:', data.data.activities);
                } else {
                    console.log('‚ùå API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É');
                }
            } catch (error) {
                console.log('‚ùå –û—à–∏–±–∫–∞ API:', error);
            }
        }
        
        function testWebSocket() {
            console.log('=== –¢–µ—Å—Ç–∏—Ä—É–µ–º WebSocket ===');
            const ws = new WebSocket('wss://api.lanyard.rest/socket');
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                ws.send(JSON.stringify({
                    op: 2,
                    d: {
                        subscribe_to_id: '1413802676776337469'
                    }
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì® WebSocket —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
                
                if (data.op === 1) {
                    console.log('üíì Heartbeat –ø–æ–ª—É—á–µ–Ω, –æ—Ç–≤–µ—á–∞–µ–º...');
                    ws.send(JSON.stringify({ op: 3 }));
                }
            };
            
            ws.onclose = () => {
                console.log('‚ùå WebSocket –∑–∞–∫—Ä—ã—Ç');
            };
            
            ws.onerror = (error) => {
                console.log('‚ùå WebSocket –æ—à–∏–±–∫–∞:', error);
            };
            
            setTimeout(() => {
                ws.close();
                console.log('üîö –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π WebSocket');
            }, 10000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã...');
            testAPI();
        });
    </script>
    
    <script src="lanyard-integration.js"></script>
</body>
</html>
