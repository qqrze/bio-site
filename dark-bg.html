<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        .dark-bg {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 20% 50%, rgba(30, 30, 30, 0.8) 0%, transparent 50%), 
                        radial-gradient(circle at 80% 20%, rgba(40, 40, 40, 0.6) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(20, 20, 20, 0.9) 0%, transparent 50%),
                        linear-gradient(135deg, #000000 0%, #111111 100%);
            animation: darkWave 10s ease-in-out infinite alternate;
        }
        
        .particle {
            position: absolute;
            background: rgba(100, 100, 100, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }
        
        @keyframes darkWave {
            0% {
                background: radial-gradient(circle at 20% 50%, rgba(30, 30, 30, 0.8) 0%, transparent 50%), 
                            radial-gradient(circle at 80% 20%, rgba(40, 40, 40, 0.6) 0%, transparent 50%),
                            radial-gradient(circle at 40% 80%, rgba(20, 20, 20, 0.9) 0%, transparent 50%),
                            linear-gradient(135deg, #000000 0%, #111111 100%);
            }
            100% {
                background: radial-gradient(circle at 80% 80%, rgba(35, 35, 35, 0.7) 0%, transparent 50%), 
                            radial-gradient(circle at 20% 80%, rgba(45, 45, 45, 0.5) 0%, transparent 50%),
                            radial-gradient(circle at 60% 20%, rgba(25, 25, 25, 0.8) 0%, transparent 50%),
                            linear-gradient(45deg, #000000 0%, #0a0a0a 100%);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="dark-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
